<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <title>Nature Themed VR Scene</title>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene>
      <!-- Rumah -->
      <a-entity position="0 0 -3">
        <a-box position="0 0.25 0" width="1" depth="1" height="0.2" material="color: #8B4513"></a-box>
        <a-box position="0 0.6 0" width="0.8" depth="0.8" height="0.8" material="color: #FFE4B5"></a-box>
        <a-pyramid position="0 1.1 0" width="1" depth="1" height="0.6" material="color: #8B4513"></a-pyramid>
        <a-box position="0 0.4 0.4" width="0.3" depth="0.1" height="0.5" material="color: #654321"></a-box>
        <a-box position="-0.3 0.6 0.4" width="0.2" depth="0.1" height="0.2" material="color: #87CEEB"></a-box>
        <a-box position="0.3 0.6 0.4" width="0.2" depth="0.1" height="0.2" material="color: #87CEEB"></a-box>
      </a-entity>

      <!-- Miniatur Taman -->
      <a-entity position="2 0 -3">
        <a-cylinder position="-0.3 0.5 0" radius="0.05" height="0.5" material="color: brown;"></a-cylinder>
        <a-sphere position="-0.3 0.75 0" radius="0.2" material="color: green;"></a-sphere>
        <a-ring position="0 0.05 0" radius-inner="0.3" radius-outer="0.4" material="color: blue;"></a-ring>
        <a-cone position="0.2 0.1 0.2" radius-bottom="0.05" height="0.1" material="color: red;"></a-cone>
        <a-cylinder position="0.2 0.05 0.2" radius="0.01" height="0.1" material="color: green;"></a-cylinder>
      </a-entity>

      <!-- Pattern Sphere -->
      <a-entity position="4 0 -3">
        <a-sphere position="0 0.5 0" radius="0.2" material="color: #FFD700;"></a-sphere>
        <a-sphere position="0 0.75 0" radius="0.1" material="color: #FFD700;"></a-sphere>
        <a-cone position="0 0.75 0.15" radius-bottom="0.05" height="0.1" material="color: #FF4500;"></a-cone>
        <a-plane position="0.2 0.55 0" rotation="0 0 -45" width="0.2" height="0.05" material="color: #FFD700;"></a-plane>
        <a-plane position="-0.2 0.55 0" rotation="0 0 45" width="0.2" height="0.05" material="color: #FFD700;"></a-plane>
        <a-box position="0 0.4 -0.1" width="0.05" height="0.05" depth="0.2" material="color: #FFD700;"></a-box>
      </a-entity>

      <!-- Hiro Torus -->
      <a-entity position="6 1.5 -5">
        <a-torus color="#ff69b4" radius="0.3" radius-tubular="0.05" animation__rotation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
          <a-animation attribute="material.color" from="#ff69b4" to="#4b0082" dur="5000" direction="alternate" repeat="indefinite"></a-animation>
        </a-torus>
      </a-entity>

      <!-- Kanji Sphere -->
      <a-entity position="8 1 -2">
        <a-sphere color="#87CEEB" radius="0.3" animation__rotation="property: rotation; to: 360 360 360; loop: true; dur: 4000"></a-sphere>
      </a-entity>

      <!-- Tambahan Environment -->
      <!-- Ground/Terrain -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" material="color: #90EE90; roughness: 1;"></a-plane>

      <!-- Pohon-pohon -->
      <a-entity position="-3 0 -5">
        <a-cylinder position="0 1 0" radius="0.2" height="2" material="color: #8B4513"></a-cylinder>
        <a-cone position="0 2.5 0" radius-bottom="1" height="3" material="color: #228B22"></a-cone>
      </a-entity>

      <a-entity position="-4 0 -3">
        <a-cylinder position="0 0.8 0" radius="0.15" height="1.6" material="color: #8B4513"></a-cylinder>
        <a-cone position="0 2 0" radius-bottom="0.8" height="2.4" material="color: #228B22"></a-cone>
      </a-entity>

      <!-- Gunung di kejauhan -->
      <a-entity position="-10 0 -15">
        <a-cone color="#A9A9A9" radius-bottom="8" height="10"></a-cone>
      </a-entity>

      <a-entity position="5 0 -20">
        <a-cone color="#808080" radius-bottom="10" height="12"></a-cone>
      </a-entity>

      <!-- Awan -->
      <a-entity position="-5 8 -10">
        <a-sphere radius="1" material="color: white; opacity: 0.8"></a-sphere>
        <a-sphere position="1.5 0 0" radius="1.2" material="color: white; opacity: 0.8"></a-sphere>
        <a-sphere position="0.8 0.3 0" radius="1.1" material="color: white; opacity: 0.8"></a-sphere>
      </a-entity>

      <!-- Sky dengan gradien biru -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Pencahayaan -->
      <a-light type="ambient" color="#FFF" intensity="0.5"></a-light>
      <a-light type="directional" color="#FFF" intensity="1" position="-1 1 1"></a-light>

      <!-- Kamera -->
      <a-entity camera position="0 1.6 0" wasd-controls look-controls></a-entity>
    </a-scene>
  </body>
</html>
